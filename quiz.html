<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This page it's a practice for the quiz asignment">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Basic HTML and CSS Quiz</h1>
    
    <form action="#" method="post">
        <div class="question">
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        
        <div class="question">
            <label for="q2">How are id and class atributes selected in CSS?</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        
        <div class="question">
            <label for="q3">Question 3: Select one</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="both">Both HTML and CSS</option>
            </select>
        </div>
        
        <div class="question">
            <label for="q4">What is the bottom margin given this declaration?</label>
            <img src="quiz.png" alt="quiz">
            <input type="number" id="q4" name="q4">
        </div>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
